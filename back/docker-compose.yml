version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: bleu-hackathon-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hackathon
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  api:
    build: .
    container_name: bleu-hackathon-api
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./assets:/app/assets
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql+psycopg://postgres:postgres@db:5432/hackathon
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o}
      - GROK_API_KEY=${GROK_API_KEY}
      - GROK_MODEL=${GROK_MODEL:-grok-beta}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-1.5-pro}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GROQ_MODEL=${GROQ_MODEL:-llama-3.1-70b-versatile}
    depends_on:
      - db
    restart: unless-stopped

volumes:
  postgres_data:
